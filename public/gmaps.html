
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>Tilelayer - Google Maps - outdooractive Developers</title>

  </head>

  <body>
    <h1>Tilelayer - Google Maps</h1>

    <p>
      <a href="Map.TileLayer-GM.html">See Example including documentation</a>
    </p>

    <div id="map"></div>


    <script type="text/javascript">
      function initMap() {

          map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: -34.397, lng: 150.644},
              zoom: 8,

              mapTypeId: 'oa_map',

              mapTypeControlOptions: {
                  mapTypeIds: ['oa_map', 'oa_map_winter', google.maps.MapTypeId.ROADMAP]
              }

          });

          map.mapTypes.set( 'oa_map',        oax.api.tilelayer( 'oa_map' ) );
          map.mapTypes.set( 'oa_map_winter', oax.api.tilelayer( 'oa_map_winter' ) );

          oax.api.showCopyright( map );  // Mandatory

      }
    </script>

    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 400px; }
    </style>

    <!-- load Outdooractive Javascript API -->
    <script type="text/javascript"
            src="//www.outdooractive.com/alpportal/oax_head.js?build=mini&proj=api-dev-oa&key=yourtest-outdoora-ctiveapi&lang=en&use_gmap=1&gmapclientid=gme-alpsteintourismus"></script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?gmapclientid=gme-alpsteintourismus&callback=initMap"></script>



  </body>
</html>

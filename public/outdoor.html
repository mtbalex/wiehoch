
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>A simple Map - outdooractive Developers</title>


        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
              integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
                integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
                crossorigin=""></script>

        <!-- load Outdooractive Javascript API -->
        <script type="text/javascript"
                src="https://www.outdooractive.com/alpportal/oam_head.js?proj=api-dev-oa&amp;key=yourtest-outdoora-ctiveapi&amp;lang=en&amp;build=mini"></script>

  </head>

  <body>
      <div id="mapid" style="width: 100%; height: 1000px;"></div>

    <script>
        var mymap = L.map('mapid').setView([48.783762, 9.181620], 13);

//http://a.tile.openstreetmap.org/{z}/{x}/{y}.png
//http://a.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png

        var osm = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 18
        }).addTo(mymap);

        var oa_summer = oam.api.tilelayer(L, 'oa_map');
var oa_winter = oam.api.tilelayer(L, 'oa_map_winter');

var mymap = L.map('mapid', {
    center: [47.546, 10.292],
    zoom:   13,
    layers: [oa_summer, oa_winter, osm]
});

L.control.layers({
    "Outdooractive Summer": oa_summer,
    "Outdooractive Winter": oa_winter,
    "OpenStreetMap": osm
}).addTo(mymap);



    </script>
  </body>
</html>
